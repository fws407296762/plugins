<section class="content">
    <div class="box box-primary">
        <div class="box-header with-border">爬虫工具</div>
        <form role="form">
            <div class="box-body">
                <div class="form-group">
                    <label for="">地址</label>
                    <input type="text" placeholder="请输入爬虫地址" name="" id="" ng-model="url" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">匹配</label>
                    <input type="text" placeholder="/^$/" ng-model="match" name="" id="" class="form-control">
                </div>
            </div>
            <div class="box-footer">
                <button type="submit" ng-click="crawleEvent()" class="btn btn-primary">开始</button>
            </div>
        </form>
    </div>
</section>
