<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ fullName }}
    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                firstName: 'Foo',
                lastName: 'Bar'
            },
            computed:{
                fullName:function(){
                    return this.firstName + ' ' + this.lastName
                }
            }
        });
    </script>
</body>
</html>
