<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../lib/vue.js"></script>
    <style>
        div{
            width: 100px;
            height: 100px;
        }
        .area{
            background: #f00;
        }
        .box{
            border: 5px solid #000;
        }
        .mt10{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="app" v-bind:class="classObject"></div>
    <div id="app2" :class="classObject"></div>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                classObject:{
                    area:true,
                    box:true
                }
            }
        });
        var vm2 = new Vue({
            el:"#app2",
            data:{
                classObject:{
                    mt10:true,
                    area:true,
                    box:true
                }
            }
        });
    </script>
</body>
</html>
