<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-for="(index,item) in items">
            {{index}}:{{item.message}}
        </div>
    </div>

    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                items:{
                    a:{
                        message:'demo2'
                    },
                    b:{
                        message:'demo3'
                    },
                    c:{
                        message:'demo4'
                    },
                    d:{
                        message:'demo5'
                    }
                }
            }
        })
    </script>
</body>
</html>
