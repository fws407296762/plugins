<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <input v-model="message" type="text"/>
    </div>

        new Vue({
            el:"#app",
            data:{
                message:'你好 Vue.js'
            }
        })
    </script>
</body>
</html>
