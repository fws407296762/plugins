<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ul>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                todos:[
                    {text:'测试1'},
                    {text:'测试2'},
                    {text:'测试3'}
                ]
            }
        })
    </script>
</body>
</html>
