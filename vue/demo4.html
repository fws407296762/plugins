<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">翻转信息</button>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                message:'你好，Vue.js'
            },
            methods:{
                reverseMessage:function(){
                    this.message = this.message.split("").reverse().join('');
                }
            }
        })
    </script>
</body>
</html>
