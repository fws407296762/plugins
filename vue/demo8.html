<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        a = {{ a }},
        b = {{ b }}
    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                a:1
            },
            computed:{
                b:function(){
                    return this.a + 10
                }
            }
        })
    </script>
</body>
</html>
