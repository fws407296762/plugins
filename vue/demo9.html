<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ fullName }}
    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                firstName: 'Foo',
                lastName: 'Bar',
                fullName: 'Foo Bar'
            }
        });

        vm.$watch('firstName',function(val){
            this.fullName = val + ' ' + this.lastName;
        });
        vm.$watch('lashName',function(val){
            this.fullName = this.firstName + ' ' + val;
        })
    </script>
</body>
</html>
