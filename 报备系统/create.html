<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>报备列表</title>
    <link rel="stylesheet" href="public/css/page.css"/>
</head>
<body class="sidebar-collapse">
    <div class="wrapper">
        <div class="main-header">
            <a href="/" class="logo">
                <span class="logo-mini">报</span>
                <span class="logo-lg">报备系统</span>
            </a>
            <div class="navbar">
                <a href="#" data-toggle="offcanvas" class="sidebar-toggle iconfont icon-mulujian"></a>
                <div class="navbar-custom-menu">
                    <ul class="navbar-nav">
                        <li class="dropdown notifications-menu">
                            <a href="#" class="dropdown-toggle">
                                <i class="iconfont icon-lingdang"></i>
                                <span class="label label-warning">10</span>
                            </a>
                        </li>
                        <li class="dropdown info-menu">
                            <a href="#" class="dropdown-toggle">付文松</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="main-sidebar">
            <div class="sidebar">
                <ul class="sidebar-menu">
                    <li>
                        <a href="#"><i class="iconfont icon-kehuguanli"></i><span>客户报备</span></a>
                    </li>
                    <li>
                        <a href="#"><i class="iconfont icon-gongshangdaili"></i><span>代理商</span></a>
                    </li>
                    <li>
                        <a href="#"><i class="iconfont icon-knowledge-base"></i><span>服务知识商</span></a>
                    </li>
                    <li>
                        <a href="#"><i class="iconfont icon-yijianfankui"></i><span>问题反馈</span></a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="content-wrapper">
            <div class="content-wrapper-main  create-info-box" id="createInfoBox">
                <form action="" class="create-info-form clearfix">
                    <h2 class="column-title">新建报备</h2>

                    <div class="column-content">
                        <dl class="panel panel-deepgreen reported-info">
                            <dt class="panel-header">
                                <span class="panel-name">报备信息</span>
                            </dt>
                            <dd class="panel-body">
                                <dl class="info-item">
                                    <dt>项目名称：</dt>
                                    <dd>
                                        <input type="text" name="" placeholder="请输入项目名称" class="input-text" id=""/><i class="icon-must">*</i>
                                    </dd>
                                </dl>
                                <dl class="info-item">
                                    <dt>项目介绍：</dt>
                                    <dd>
                                        <textarea name="" placeholder="请输入项目介绍" class="textarea" id=""></textarea>
                                    </dd>
                                </dl>
                            </dd>
                        </dl>
                        <!-- 客户信息-->
                        <dl class="panel panel-deepred customer-info">
                            <dt class="panel-header">
                                <span class="panel-name">客户信息</span>
                            </dt>
                            <dd class="panel-body">
                                <dl class="info-item">
                                    <dt>所属代理商：</dt>
                                    <dd>
                                        <select name="" id="">
                                            <option value="">测试代理商</option>
                                        </select>
                                    </dd>
                                </dl>
                                <dl class="info-item">
                                    <dt>公司名称：</dt>
                                    <dd>
                                        <input type="text" name="" placeholder="请输入公司名称" class="input-text" id=""/><i class="icon-must">*</i>
                                    </dd>
                                </dl>
                                <dl class="info-item">
                                    <dt>公司地址：</dt>
                                    <dd>
                                        <select name="" id="province"></select>
                                        <select name="" id="city"></select>
                                        <select name="" id="area"></select>
                                        <div class="customer-address">
                                            <input type="text" name="" placeholder="请输入详细地址" class="input-text" id=""/><i class="icon-must">*</i>
                                        </div>
                                    </dd>
                                </dl>
                                <dl class="info-item">
                                    <dt>客户姓名：</dt>
                                    <dd><input type="text" name="" placeholder="请输入客户姓名" class="input-text" id=""/><i class="icon-must">*</i></dd>
                                </dl>
                                <dl class="info-item">
                                    <dt>客户职位：</dt>
                                    <dd><input type="text" name="" placeholder="请输入客户职位" class="input-text" id=""/><i class="icon-must">*</i></dd>
                                </dl>
                                <dl class="info-item">
                                    <dt>客户电话：</dt>
                                    <dd><input type="text" name="" placeholder="请输入客户电话" class="input-text" id=""/><i class="icon-must">*</i></dd>
                                </dl>
                                <dl class="info-item">
                                    <dt>客户邮箱：</dt>
                                    <dd><input type="text" name="" placeholder="请输入客户邮箱" class="input-text" id=""/><i class="icon-must">*</i></dd>
                                </dl>
                                <dl class="info-item">
                                    <dt>决策人：</dt>
                                    <dd><input type="text" name="" placeholder="请输入决策人" class="input-text" id=""/><i class="icon-must">*</i></dd>
                                </dl>
                                <dl class="info-item">
                                    <dt>竞争对手：</dt>
                                    <dd><input type="text" name="" placeholder="请输入竞争对手" class="input-text" id=""/><i class="icon-must">*</i></dd>
                                </dl>
                            </dd>
                        </dl>

                    </div>

                    <div class="column-content">

                        <!-- 选择产品-->
                        <dl class="panel panel-deeporange select-product">
                            <dt class="panel-header">
                                <span class="panel-name">选择产品</span>
                            </dt>
                            <dd class="panel-body">
                            <span @click.stop.prevent="toggleSelected(index,$event)"  v-for="(index,product) in products" class="select-item"  v-bind:class="{'selected':product.selected}">
                                <span class="item-name"v-text="product.name"></span>
                                <span class="item-num" v-if="product.selected" v-cloak>
                                    <span class="show-num" v-text="product.num"></span>
                                    <span class="item-action" v-if="product.selected" v-cloak>
                                        <a href="#" v-on:click.stop.prevent="numPlus(index,$event)" class="item-plus"><i class="triangle-bottom"></i></a>
                                        <a href="#" v-on:click.stop.prevent="numReduce(index,$event)" class="item-reduce"><i class="triangle-top"></i></a>
                                    </span>
                                </span>

                                <!--<i class="iconfont icon-shanchu2"></i>-->
                            </span>
                            </dd>
                        </dl>
                        <!-- 其他信息-->
                        <dl class="panel panel-deepblue other-info">
                            <dt class="panel-header">
                                <span class="panel-name">其他信息</span>
                            </dt>
                            <dd class="panel-body">
                                <dl class="info-item" id="estimateDateBox">
                                    <dt>预计成交日期：</dt>
                                    <dd>
                                        <input type="date-input" name="" placeholder="请输入成交日期" class="input-text" id="estimateDate"/><i class="icon-must">*</i>
                                    </dd>
                                </dl>

                                <dl class="info-item">
                                    <dt>申请理由：</dt>
                                    <dd>
                                        <textarea name="" placeholder="请输入申请理由" class="textarea" id=""></textarea>
                                    </dd>
                                </dl>
                            </dd>
                        </dl>
                    </div>
                </form>
                <p>
                    <button type="submit" class="btn btn-primary btn-lg save-btn">保存</button>
                </p>
            </div>

        </div>
        <div class="main-footer">深圳市安络科技</div>
    </div>
    <script src="public/js/sea.js"></script>
    <script>
        seajs.use('create');
    </script>
</body>
</html>
